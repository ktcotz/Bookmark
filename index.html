<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark &mdash; clean and simple bookmark manager</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <meta
      name="description"
      content="A clean and simple interface to organize your favourite websites. Open a new
    browser tab and see your sites load instantly. Try it for free."
    />
    <meta
      name="keywords"
      content="Clean,simple,organize, manager, bookmarks, free, open-source"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="wrapper">
          <nav class="navigation">
            <a href="#" class="link logo">
              <img
                src="./src/assets/images/logo-bookmark.svg"
                alt="Bookmark"
                class="logo__image"
              />
            </a>
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="#" class="link link--navigation"> Features </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="link link--navigation"> Pricing </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="link link--navigation"> Contact </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="link link--general link--primary"> Login </a>
              </li>
            </ul>
            <button class="btn btn--hamburger" aria-label="Open navigation">
              <img
                src="./src/assets/images/icon-hamburger.svg"
                alt=""
                class="btn__image"
                aria-hidden="true"
                focusable="false"
              />
            </button>
          </nav>
        </div>
      </header>
      <main>
        <section class="section-hero">
          <div class="wrapper wrapper--hero">
            <div class="hero">
              <div class="hero__content">
                <h1 class="heading__primary">A Simple Bookmark Manager</h1>
                <p class="hero__description">
                  A clean and simple interface to organize your favourite
                  websites. Open a new browser tab and see your sites load
                  instantly. Try it for free.
                </p>
                <div class="hero__links">
                  <a href="#" class="link link--general link--secondary"
                    >Get it on Chrome</a
                  >
                  <a href="#" class="link link--general link--tertiary"
                    >Get it on Firefox</a
                  >
                </div>
              </div>
              <div class="hero__image-container">
                <img
                  src="./src/assets/images/illustration-hero.svg"
                  alt="Bookmark app"
                  class="hero__image"
                  width="530.117"
                  height="376"
                />
                <div class="decoration decoration--right">&nbsp;</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
